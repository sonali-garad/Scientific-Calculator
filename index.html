<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    /* Add your styles here */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #calculator {
      max-width: 600px;
      margin: 0 auto;
    }

    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h1>Scientific Calculator</h1>
    <input type="text" id="expression" placeholder="Enter expression (e.g., 3 + 5 - mean(2, 4, 7))">
    <button onclick="calculate()">Calculate</button>
    <h3>Result: <span id="result"></span></h3>
    <h3>Calculation History:</h3>
    <ul id="history"></ul>
  </div>

  <script>
    async function calculate() {
      const expression = document.getElementById('expression').value;

      try {
        const response = await fetch('http://localhost:5003/calculate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ expression })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        document.getElementById('result').textContent = data.result;

        // Fetch and display updated history
        fetchHistory();
      } catch (error) {
        document.getElementById('result').textContent = `Error occurred: ${error.message}`;
      }
    }

    async function fetchHistory() {
      try {
        const response = await fetch('http://localhost:5003/history');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const history = await response.json();
        const historyList = document.getElementById('history');
        historyList.innerHTML = '';

        history.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.timestamp}: ${entry.expression} = ${entry.result}`;
          historyList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching history:', error);
      }
    }

    // Fetch history on page load
    fetchHistory();
  </script>
</body>
</html>
